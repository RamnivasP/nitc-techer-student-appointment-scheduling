{% extends 'student_base.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/change_password.css')}}">
<div style="text-align: center;">
    <h2 align="center">
        <br><br>
        Change Password
    </h2>
    <div class="container">
        <form class="container">
            <div class="form-group" align="center">
                <input type="text" class="form-control" placeholder="User Name " name="user_name" value="" required >
                <br>
                <input type="password" class="form-control" placeholder="Old Password " name="old_password" value="" required>
                <br>
                <input type="password" class="form-control" placeholder="New Password " name="new_password" value="" required>
                <br>
                <input type="password" class="form-control" placeholder="Confirm Password " name="confirm_password" value=""required>
            </div>

            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Submit">
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
